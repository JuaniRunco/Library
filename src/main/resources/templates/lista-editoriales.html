<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" media="screen" href="Css/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<title>Lista Editoriales</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">

		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Navbar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/}">Menú Principal</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/autor}">Menú Autores</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/editorial}">Menú Editoriales</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/libro}">Menú Libreria</a>
			</li>
		</ul>
	</nav>
	<div class="p-5">
		<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
		<h3>Lista editoriales</h3>
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Condicion</th>
					<th scope="col">Editar</th>
					<th scope="col">Dar de baja</th>
					<th scope="col">Dar de alta</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody th:each="editorial : ${editoriales}">
				<tr>
					<th th:text="${editorial.nombre}"></th>
					<td><i th:if="${editorial.alta}" class="fa fa-circle text-success"></i>
						<i th:unless="${editorial.alta}" class="fa fa-circle" style="color:red;"></i>
					</td>
					<td><a th:href="@{/editorial/modificar/__${editorial.id}__}"><button type="submit"
								class="btn btn-primary">Editar</button></a></td>
					<td><a th:href="@{/editorial/baja/__${editorial.id}__}"><button type="submit"
								class="btn btn-warning">Dar de
								baja</button></a></td>
					<td><a th:href="@{/editorial/alta/__${editorial.id}__}"><button type="submit"
								class="btn btn-success">Dar de
								alta</button></a></td>
					<td><a th:href="@{/editorial/eliminar/__${editorial.id}__}"><button type="submit"
								class="btn btn-danger">Eliminar</button></a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<center><a th:href="@{/editorial}" class="btn btn-primary btn-lg active" role="button"
			aria-pressed="true">Volver</a>
	</center>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
