<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Cargar Libros</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">

		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Navbar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/}">Menú Principal</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/autor}">Menú Autores</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/editorial}">Menú Editoriales</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/libro}">Menú Libreria</a>
			</li>
		</ul>
	</nav>

	<main class="form-libro">
		<div class="p-5">
			<div>
				<p th:if="${exito} != null" th:text="${exito}" style="color:rgb(0, 255, 64);"></p>
			</div>
			<div>
				<p th:if="${error} != null" th:text="${error}" style="color:rgb(255, 0, 0);"></p>
			</div>
			<form th:action="@{/libro/registro}" method="POST" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-4">
						<label for="isbn">ISBN</label>
						<input type="text" class="form-control" name="isbn">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>

						<label for="exampleInputPassword1">Titulo del libro</label>
						<input type="text" class="form-control" name="Titulo">

						<label for="exampleInputPassword1">Año de creacion</label>
						<input type="text" class="form-control" name="anio">

						<label for="exampleInputPassword1">Cantidad de ejemplares</label>
						<input type="text" class="form-control" name="ejemplares">

						<label for="exampleInputPassword1">Ejemplares prestados</label>
						<input type="text" class="form-control" name="ejemplaresPrestados">

						<label for="exampleInputPassword1">Autor</label>

						<select class="form-control" name="idAutor">
							<option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}">
							</option>
						</select>
						
						<label for="exampleInputPassword1">Editorial</label>
						<select class="form-control" name="idEditorial">
							<option th:each="editorial:${editoriales}" th:value="${editorial.id}"
								th:text="${editorial.nombre}">Seleccione la editorial</option>
						</select>

						<label for="exampleFormControlFile1">Foto del libro</label>
						<input type="file" class="form-control-file" name="archivo">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
		</div>

		</form>
		</div>
		<center><a th:href="@{/libro}" class="btn btn-primary btn-lg active" role="button"
				aria-pressed="true">Volver</a>
		</center>
	</main>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
