<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head -->

<head th:replace="/fragments/head :: head"></head>

<body>
	<!-- Navigation -->
	<nav th:replace="/fragments/navbar :: nav"></nav>

	<main class="index">

		<section>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6 order-lg-2">
						<div class="p-5">
							<img class="img-fluid rounded-circle" src="#" alt="">
						</div>
					</div>
					<div class="col-lg-6 order-lg-1">
						<div class="p-5">
							<h2 class="display-4">Ingresá al BookStore</h2>
							<form action="/logincheck" method="POST">
								<p th:if="${error != null}" th:text="${error}" style="color:red"></p>
								<p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>

								<label>Nombre</label>
								<input type="nombre" class="form-control" name="username" />

								<label>Contraseña</label>
								<input type="password" class="form-control" name="password" />

								<br /><button type="submit" class="btn btn-primary">Ingresar</button>
							</form>
						</div>
					</div>
				</div>
		</section>

		<footer class="py-5 bg-black">
			<p class="m-0 text-center medium">Copyright &copy; Your Website 2021</p>
		</footer>
	</main>

	<script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
