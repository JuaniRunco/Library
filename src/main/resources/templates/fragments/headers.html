<header class="masthead text-center text-white">
	<div class="masthead-content">
		<div class="container">
			<h1 masthead-heading mb-0>BIENVENIDO A LA LIBRERIA</h1>

			<a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}"
				th:if="${session.usuariosession != null}" class="btn btn-primary btn-xl rounded-pill mt-5">Configura tu
				perfil</a>
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">BOOKSTORE</h1>
					<p class="lead text-muted">SINCE 1995</p>

					<p>
						<a th:href="@{/cliente}" th:if="${session.usuariosession == null}"
							class="btn btn-primary btn-lg rounded-pill mt-10">Registrate</a>
						<a th:href="@{/login}" th:if="${session.usuariosession == null}"
							class="btn btn-primary btn-lg rounded-pill mt-10">Log In</a>	
						<a th:href="@{/libro}" th:if="${session.usuariosession != null}"  sec:authorize="hasRole('ADMIN')" class="btn btn-primary my-2">Panel de Libros</a>
					</p>

				</div>
			</div>
		</div>
	</div>
	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
</header>
